<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <td th:text="${post.id}"></td>
  </tr>
  <tr>
    <th>title</th>
    <td th:text="${post.title}"></td>
  </tr>
  <tr>
    <th>writer</th>
    <td th:text="${post.postWriter}"></td>
  </tr>
  <tr>
    <th>date</th>
    <td th:text="${post.postCreatedTime}"></td>
  </tr>
  <tr>
    <th>hits</th>
    <td th:text="${post.postHits}"></td>
  </tr>
  <tr>
    <th>contents</th>
    <td th:text="${post.contents}"></td>
  </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
  const listReq = () => {
    console.log("목록 요청");
    location.href = "/post/";
  }
  const updateReq = () => {
    console.log("수정 요청");
    const id = [[${post.id}]];
    location.href = "/post/update/" + id;
  }
  const deleteReq = () => {
    console.log("삭제 요청");
    const id = [[${post.id}]];
    location.href = "/post/delete/" + id;
  }
</script>
</html>
